<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Login â€” YouTube Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background:#f5f5f5; }
    .card-login { max-width:380px; margin:5rem auto; border-radius:.75rem; }
  </style>
</head>
<body>
<div class="container">
  <div class="card card-login shadow-sm">
    <div class="card-body">
      <h4 class="mb-3">ğŸ” Login</h4>

      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <div class="mb-2">
            {% for category, message in messages %}
              <div class="alert alert-{{ 'secondary' if category=='info' else category }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}

      <form method="POST" action="{{ url_for('login', next=request.args.get('next')) }}">
        <div class="mb-3">
          <label class="form-label">Username</label>
          <input class="form-control" type="text" name="username" required autofocus>
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input class="form-control" type="password" name="password" required>
        </div>
        <button class="btn btn-primary w-100" type="submit">Login</button>
      </form>

      <div class="mt-3 text-center">
        <a href="{{ url_for('admin_users') }}" class="small text-muted">Admin: Add users</a>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
